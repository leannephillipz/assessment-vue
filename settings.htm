<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>setup</title>
  <link rel="stylesheet" type="text/css" href="css/normalise.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/base.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/config.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/flex.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/thumbnails.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/theme.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/form.css" />

<body><div class="container">
  <main class="page">
        <div class="title">

          <h4>Settings</h4>
          <h1>Default comments</h1>
      </div>

      <div class=" grid">



        <ul class="flex">
          <li>1.1</li>
          <li>Referal</li>
          <li><textarea name="name" rows="8" cols="80">Some or all of your work is missing. Please check with the requirments and make updates.</textarea></li>
        </ul>

        <ul class="flex">
          <li>1.2</li>
          <li>Satisfactory</li>
          <li><textarea name="name" rows="8" cols="80">You have successfully completed the required tasks.</textarea></li>
        </ul>

        <ul class="flex">
          <li>1.3</li>
          <li>Good</li>
          <li><textarea name="name" rows="8" cols="80">You have completed all required tasks and made extra effort to improve your work and advance. Keep up the good work.</textarea></li>
        </ul>



        <ul class="flex">
          <li>1.4</li>
          <li>Excellent</li>
          <li><textarea name="name" rows="8" cols="80">Excellent work. You have completed all required tasks and exceeded beyond the basic parimeters set. Keep up the great work.</textarea></li>
        </ul>




      </div>


    </main>
    <div class="keycode">
      <p>Code: Referal, Satisfactory, Good, Excellent</p>
      </div>
  </div>
</body>
</html>
